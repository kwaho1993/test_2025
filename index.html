<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 소양평가 보건직</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', 'Malgun Gothic', '맑은 고딕', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }

        .info-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            color: white;
            transition: all 0.3s;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .info-icon:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: 700;
            color: #333;
            flex: 1;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #f0f0f0;
            border: none;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            color: #666;
        }

        .modal-close:hover {
            background: #e0e0e0;
            transform: rotate(90deg);
        }

        .modal-content {
            line-height: 1.8;
            color: #555;
        }

        .modal-content h3 {
            font-size: 1.1em;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
        }

        .modal-content p {
            margin-bottom: 15px;
        }

        .modal-content ul {
            list-style: none;
            padding-left: 0;
        }

        .modal-content li {
            padding: 8px 0;
            padding-left: 20px;
            position: relative;
        }

        .modal-content li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
        }

        .header h1 {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .filter-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 500;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: white;
            color: #667eea;
        }

        .filter-btn.active {
            background: white;
            color: #667eea;
        }

        .filter-btn.retry {
            background: #ff6b6b;
            border-color: #ff6b6b;
            width: 100%;
        }

        .filter-btn.retry:hover {
            background: #ff5252;
            border-color: #ff5252;
            color: white;
        }

        .filter-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
            font-size: 1.1em;
            font-weight: 500;
            flex-wrap: wrap;
        }

        .progress-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .progress-label {
            font-size: 0.9em;
            opacity: 0.95;
        }

        .progress-value {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.2em;
        }

        .score-correct {
            color: #4ade80;
        }

        .score-wrong {
            color: #ff6b6b;
        }

        .accuracy-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .accuracy-label {
            font-size: 0.9em;
            opacity: 0.95;
        }

        .accuracy-value {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.2em;
        }

        .accuracy-red {
            color: #ff6b6b;
        }

        .accuracy-yellow {
            color: #ffd93d;
        }

        .accuracy-green {
            color: #4ade80;
        }

        .accuracy-blue {
            color: #60d5ff;
        }

        .quiz-content {
            padding: 40px;
        }

        .question-box {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
        }

        .question-number {
            color: #667eea;
            font-weight: 700;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.15em;
            line-height: 1.7;
            color: #333;
            white-space: pre-wrap;
            font-weight: 400;
        }

        .question-type {
            display: inline-block;
            background: #764ba2;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .options {
            margin-top: 25px;
        }

        .option {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            font-weight: 400;
        }

        .option:hover:not(.disabled) {
            border-color: #667eea;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .option.correct {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .option.wrong {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .option.disabled {
            cursor: not-allowed;
        }

        .option-number {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            margin-right: 15px;
            font-weight: 600;
            flex-shrink: 0;
            font-family: 'Poppins', sans-serif;
        }

        .option.correct .option-number,
        .option.wrong .option-number {
            background: white;
            color: inherit;
        }

        .short-answer-box {
            margin-top: 25px;
        }

        .short-answer-input {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .short-answer-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .short-answer-input.correct {
            border-color: #28a745;
            background: #d4edda;
        }

        .short-answer-input.wrong {
            border-color: #dc3545;
            background: #f8d7da;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.05em;
            display: none;
            font-weight: 500;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
            display: block;
        }

        .feedback.wrong {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
            display: block;
        }

        .correct-answer {
            margin-top: 10px;
            font-weight: 700;
        }

        .result-summary {
            text-align: center;
            padding: 40px;
        }

        .result-summary h2 {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .result-score {
            font-family: 'Poppins', sans-serif;
            font-size: 4em;
            font-weight: 700;
            color: #667eea;
            margin: 20px 0;
        }

        .result-details {
            font-size: 1.3em;
            color: #666;
            margin: 20px 0;
            font-weight: 500;
        }

        .result-percentage {
            font-family: 'Poppins', sans-serif;
            font-size: 2em;
            color: #764ba2;
            margin: 10px 0;
            font-weight: 700;
        }

        .result-breakdown {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            font-size: 1.2em;
        }

        .result-breakdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 30px;
            border-radius: 15px;
            background: #f8f9fa;
        }

        .result-breakdown-label {
            font-weight: 500;
            color: #666;
            margin-bottom: 10px;
        }

        .result-breakdown-value {
            font-family: 'Poppins', sans-serif;
            font-size: 2em;
            font-weight: 700;
        }

        .result-breakdown-item.correct .result-breakdown-value {
            color: #28a745;
        }

        .result-breakdown-item.wrong .result-breakdown-value {
            color: #dc3545;
        }

        @media (max-width: 768px) {
            .quiz-content {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .question-text {
                font-size: 1em;
            }

            .buttons {
                flex-direction: column;
            }

            .filter-row {
                flex-direction: column;
            }

            .filter-btn {
                width: 100%;
            }

            .progress-info {
                gap: 10px;
            }

            .result-breakdown {
                flex-direction: column;
                gap: 15px;
            }

            .modal {
                padding: 20px;
            }

            .modal-title {
                font-size: 1.2em;
            }

            .info-icon {
                width: 32px;
                height: 32px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info-icon" onclick="openModal()" title="안내사항">ℹ️</div>
        <div class="header">
            <h1>🏥 2025 소양평가 보건직</h1>
            <div class="filter-row">
                <button class="filter-btn active" onclick="setFilter('all')">객관식+주관식</button>
                <button class="filter-btn" onclick="setFilter('multiple')">객관식</button>
                <button class="filter-btn" onclick="setFilter('short')">주관식</button>
            </div>
            <div class="filter-row">
                <button class="filter-btn retry" onclick="retryWrong()" id="retry-btn" disabled>틀린문제 다시풀기</button>
            </div>
            <div class="progress-info">
                <div class="progress-item">
                    <span class="progress-label">문제</span>
                    <span class="progress-value"><span id="current-question">1</span>/<span id="total-questions">0</span></span>
                </div>
                <div class="progress-item">
                    <span class="progress-label">⭕</span>
                    <span class="progress-value score-correct" id="correct-count">0</span>
                </div>
                <div class="progress-item">
                    <span class="progress-label">❌</span>
                    <span class="progress-value score-wrong" id="wrong-count">0</span>
                </div>
                <div class="accuracy-item" id="accuracy-item">
                    <span class="accuracy-label">정답률</span>
                    <span class="accuracy-value" id="accuracy-value">-</span>
                </div>
            </div>
        </div>
        <div class="quiz-content" id="quiz-content">
            <!-- 퀴즈 내용이 여기에 표시됩니다 -->
        </div>
    </div>

    <!-- 안내사항 모달 -->
    <div class="modal-overlay" id="modal-overlay" onclick="closeModalOnOverlay(event)">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">📋 안내사항</h2>
                <button class="modal-close" onclick="closeModal()">×</button>
            </div>
            <div class="modal-content">
                <p>해당 페이지는 간편한 소양평가 연습을 목적으로 합니다.</p>
                <h3>한계점</h3>
                <ul>
                    <li>보건직 기준</li>
                    <li>보기 중 2개 이상 정답은 구현 X</li>
                    <li>단답식에서 한글자만 틀려도 오답처리</li>
                    <li>그림 구현 X</li>
                    <li>PDF에서 추출 중 텍스트 잘림이 있을 수 있음</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // 모달 열기
        function openModal() {
            document.getElementById('modal-overlay').classList.add('active');
        }

        // 모달 닫기
        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('active');
        }

        // 오버레이 클릭 시 모달 닫기
        function closeModalOnOverlay(event) {
            if (event.target === event.currentTarget) {
                closeModal();
            }
        }

        // ESC 키로 모달 닫기
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // 문제 데이터 (엑셀에서 추출)

 있을 경우 햄퍼 덮개를 적용하는 것을 기본 원칙으로한다.", "정답번호": 3.0}, {"문제": "다음 중 의료관련감염에 해당되는 것은?", "답/선택지1": "대장수술을 받은 환자가 수술 받고 10일 후 수술부위에 농이 배출된 경우", "선택지2": "입원 당시 대장이 천공되어 복막염이 있는 환자가 복수와 혈액에서 같은 장내세균이 분 리된 경우", "선택지3": "항암치료로 면역력이 저하된 환자가 대상포진이 발현한 경우", "선택지4": "열이 나는 환자가 입원 다음 날 혈액배양에서 균이 분리된 경우", "정답번호": 0.0}, {"문제": "옴이 의심되거나 옴으로 진단받은 환자에 대한 관리 방법 중 옳지 않은 것은?", "답/선택지1": "옴 진단 전 의심 단계에서도 접촉주의를 적용한다.", "선택지2": "환자 접촉 시 긴팔비닐가운을 착용하며 팔목이 노출되지 않도록 비닐장갑을 밀착하여 착용한다.", "선택지3": "의심 또는 확진환자가 사용한 린넨은 바로 비닐봉투로 밀봉한 후 비닐 겉면에 유성펜으로 \"옴\"이라고 표시한 후 오염세탁물 햄퍼에 넣는다.", "선택지4": "옴으로 진단받은 환자는 피부과에서 완치 판정을 받을 때까지 격리한다.", "정답번호": 2.0}, {"문제": "의료인 결핵 관리에 대한 설명으로 옳지 않은 것은?", "답/선택지1": "결핵예방법에 따라 모든 의료기관 종사자는 매년 결핵검진을 시행해야 하므로 흉부엑스레이 검사를 받아야 한다.", "선택지2": "결핵예방법에 따라 모든 의료기관 종사자는 매년 잠복결핵검진을 시행해야 한다.", "선택지3": "2주 이상 지속되는 기침 등의 증상이 있는 경우 결핵을 의심해야 하며, 감염관리실에 연락하면 흉부촬영 fast track 을 이용하여 신속한 검사를 받을 수 있다.", "선택지4": "잠복결핵은 전파의 위험이 없으나 잠복결핵 감염자의 10%에서 활동성 결핵으로 발전할 수 있으므로 치료를 적극 권고한다.", "정답번호": 1.0}, {"문제": "다음 중 표준주의 설명에 대해 올바르지 않은 것은?", "답/선택지1": "환자와 직원 사이에 발생할 수 있는 감염 발생 위험 상황에 맞춰 중재를 선택할 수 있다.", "선택지2": "직원이 감염원에 노출될 가능성을 줄일 수 있다.", "선택지3": "표준주의에는 손위생, 개인 보호구, 환자 배치, 의료기구/환경/린넨 관리가 포함된다.", "선택지4": "보호구는 감염 Alert가 등록된 환자를 대면할 때만 착용해야 한다.", "정답번호": 3.0}, {"문제": "다음 중 세척, 소독, 멸균에 대한 설명이 올바르지 않은 것은?", "답/선택지1": "세척이란 물과 세제를 이용하여 유기물과 같은 이물질을 제거하는 과정을 말한다.", "선택지2": "세척은 소독이나 멸균 전에 기구에 눈에 보이는 유기물이 묻었을 경우에만 시행한다.", "선택지3": "멸균은 아포를 포함한 모든 미생물을 사멸하는 과정을 말한다.", "선택지4": "소독은 높은 수준, 중간 수준, 낮은 수준으로 구분한다.", "정답번호": 1.0}, {"문제": "진료를 위한 물품을 환자에게 사용할 때 주의사항이 아닌 것은?", "답/선택지1": "제조업체가 권장하는 사용법을 참고하여 기구 사용에 대한 내용을 숙지한다.", "선택지2": "침습적 술기에 사용하는 물품의 경우 멸균이나 소독 수준은 세척, 소독, 멸균에 관한 규 정을 따른다.", "선택지3": "환자의 손상되지 않은 피부 표면에 닿는 기구의 경우 낮은 수준의 소독이 가능하다.", "선택지4": "환자가 사용한 물건은 전처리 없이 상태를 그대로 보존하여 중앙공급실로 멸균의뢰한다.", "정답번호": 3.0}, {"문제": "본원에서는 감염에 감수성이 높아져 있는 환자에게 미생물 전파나 감염을 예방하기 위 해 보호주의를 시행 중이다. 여기에 해당하지 않는 환자는?", "답/선택지1": "호중구감소증 환자 (Absolute neutrophil count (ANC) 500/mm3 미만인 환자)", "선택지2": "인간면역결핍바이러스(Human Immunodeficiency Virus, HIV) 환자 중 CD4≤200/uL인 환자", "선택지3": "조혈모세포 이식환자", "선택지4": "VRE가 분리되는 암환자", "정답번호": 3.0}, {"문제": "다음의 수술부위 감염예방과 관리 절차를 규정한 “수술부위 감염예방과 관리 규정”의내용 중 옳지 않은 것은?", "답/선택지1": "수술 부위 피부 소독을 위해 [Chlorhexidine-alcohol(헥시-알액 2%®)을 사용한다. 클로 르헥시딘에 알러지가 있거나 사용 부위가 뇌, 뇌막, 눈, 종이, 점막으로 Chlorhexidine-alcohol을 사용할 수 없는 경우 Povidone iodine (Betascrub®, Betadine®)을 사용한다.", "선택지2": "수술을 받는 환자의 혈당은 적절히 조절해야 하며, 특히 수술 전/후에는 고혈당 상태가 되지 않도록 한다.", "선택지3": "수술 전에는 피부 자극 예방 및 체온 조절을 위해 샤워를 하지 않는다.", "선택지4": "수술 절개 부위에 수술에 방해가 될 정도로 체모가 많은 경우를 제외하고는 수술 전에 제모를 하지 않으며, 제모가 필요한 경우에는 가능한 한 수술 직전에 제거한다.", "정답번호": 2.0}, {"문제": "다음 중 청소 및 소독 시 주의사항으로 옳지 않은 것은?", "답/선택지1": "진공청소기는 HEPA filter가 장착된 것을 사용한다.", "선택지2": "청소 할 때는 깨끗한 곳에서 더러운 곳, 높은 곳에서 낮은 곳 순으로 시행한다.", "선택지3": "개봉한 소독제는 뚜껑을 잘 닫고 싱크대 하부에 보관한다.", "선택지4": "퇴원한 환자 병실은 4급 암모니움 화합물로 청소한다.", "정답번호": 2.0}, {"문제": "환자의 대변검사 결과 카바페넴 분해효소 생성 카바페넴내성장내세균속균종 (CPE, Carbapenemase-producing Enterobacterales)이 분리되었다. 다음 조치 중 옳지 않 은 내용은 무엇인가?", "답/선택지1": "CPE는 접촉을 통해 전파되므로 발생 즉시 접촉주의 및 1인실 격리를 시행한다.", "선택지2": "환자와 접촉하는 주변 물품 및 기구는 매일 1회 이상 4급 암모니움 화합물로 소독한다.", "선택지3": "원래 분리되었던 부위와 보균 검사에서 1주 간격으로 연속적으로 3회 이상 음성인 경우 1인실 격리를 해제한다.", "선택지4": "CPE는 건조한 환경에서 주로 서식하므로 수계 환경보다 건조한 환경 관리가 중요하다.", "정답번호": 3.0}, {"문제": "병원 내 환경에 대한 설명 중 개선이 필요한 부분을 설명한 것은?", "답/선택지1": "원내 창문은 닫아둔다.", "선택지2": "냉난방기(FCU) 환기구 위에 물품이 적재되지 않도록 한다.", "선택지3": "선풍기는 하절기에만 사용한다.", "선택지4": "손위생 싱크 배수구에는 음료를 버리지 않는다.", "정답번호": 2.0}, {"문제": "바이러스 출혈열이 의심되는 환자가 발생하였을 때 대응 방법으로 옳은 것은?", "답/선택지1": "외래에서 발견된 경우 원내에 출입할 수 없도록 외부에 대기시킨다.", "선택지2": "에어로졸 발생 처치를 가급적 최소화한다.", "선택지3": "격리중인 환자 병실에 출입할 때에는 장갑, 마스크, 앞치마를 착용한다.", "선택지4": "4급 암모니움 화합물로 환경 청소를 시행한다.", "정답번호": 1.0}, {"문제": "다음의 의료관련 감염예방을 위한 규정의 내용들 중 옳지 않은 것은?", "답/선택지1": "혈관 내 카테터 관련 감염예방과 관리 규정에 따르면 응급상황에서 카테터를 삽입한 경 우와 같이 무균술을 준수했다는 확신이 없을 경우에는 48시간 이내에 가능한 빨리 교환 한다.", "선택지2": "요로감염 예방과 관리 규정에 따르면 유치도뇨관을 가진 경우, 요도구 외부를 생리식염 수 또는 비눗물을 이용하여 1일 1회 이상 세척한다.", "선택지3": "의료관련 폐렴 예방과 관리 규정에 따르면 기관절개용 튜브를 교체할 때는 가운과 멸균 장갑을 착용하고 무균적으로 교체한다.", "선택지4": 관계조정법상 단체교섭에 관한 설명 중 옳지 않은 것은?", "답/선택지1": "노동조합 대표자는 단체교섭권한과 단체협약체결권한을 가진다.", "선택지2": "노동조합이 단체교섭권한을 위임한 때에는 그 사실을 사용자에게 통보해야 한다.", "선택지3": "사용자뿐만 아니라 노동조합도 성실히 교섭하고 그 권한을 남용하여서는 안된다.", "선택지4": "단체협약의 규범적 부분은 비조합원에게 적용될 여지가 없다.", "정답번호": 3.0}, {"문제": "우리병원의 임금교섭과 단체교섭은 몇 년 마다 시행하는가?", "답/선택지1": "임금교섭 (1년), 단체교섭 (1년)", "선택지2": "임금교섭 (2년), 단체교섭 (2년)", "선택지3": "임금교섭 (1년), 단체교섭 (2년)", "선택지4": "임금교섭 (2년), 단체교섭 (1년)", "정답번호": 2.0}, {"문제": "개인퇴직연금(IRP)제도의 설명으로 옳지 않은 것은?", "답/선택지1": "근로자가 이직하거나 조기 퇴직했을 때 퇴직금을 보관 및 운용할 수 있도록 한 퇴직금전용 계좌", "선택지2": "연간 1,800만원까지 개인이 추가 납입 가능", "선택지3": "퇴직급여를 은퇴 이후 노후자금으로 활용할 수 있도록 하는 것으로 과세이연 등의 세제상 혜택이 주어지는 제도", "선택지4": "가입자 연령이 50세 이상이면 연금수령 가능", "정답번호": 3.0}, {"문제": "직원의 경조사에 대한 특별휴가(축하, 기복 휴가)에 대한 설명으로 옳지 않은 것은?", "답/선택지1": "3일 이하의 기복휴가는 발인일을 기준으로 역산하여 부여한다.", "선택지2": "칠순 휴가는 해당년 중 원하는 날짜에 2일 신청 가능하다.", "선택지3": "자녀 출생(배우자 출산)특별 휴가는 출산 후 120일 이내에 20일 사용 가능하다.", "선택지4": "특별 휴가의 증빙서류는 부서장에게 제출하여 확인한다.", "정답번호": 0.0}, {"문제": "다음 중 중대재해 처벌 등에 관한 법률의 내용과 다른 것은?", "답/선택지1": "“중대재해”란 “중대산업재해”와 “중대시민재해”를 말한다.", "선택지2": "“중대산업재해”란 산업재해 중 1명 이상의 사망자가 발생하거나, 동일한 사고로 6개월 이상 치료가 필요한 부상자가 2명 이상 발생하거나, 동일한 유해요인으로 직업성 질병자 가 1년 이내에 3명 이상 발생한 것을 말한다.", "선택지3": "“중대시민재해”에서 말하는 “공중이용시설”에 병원은 포함되지 않는다.", "선택지4": "안전 및 보건 확보의무 불이행으로 “중대산업재해”가 발생하면 사업주 또는 경영책임 자를 1년 이상의 징역 또는 10억원 이하의 벌금에 처한다.", "정답번호": 2.0}, {"문제": "퇴직연금 중도 인출이 가능한 사유가 아닌 것은?", "답/선택지1": "무주택인 근로자가 본인 명의로 주택을 구입하는 경우", "선택지2": "무주택자인 근로자가 재직중 1회 이상 주거목적으로 전세금 또는 보증금을 부담하는 경우", "선택지3": "본인, 배우자, 부양가족이 질병으로 6개월 이상 요양이 필요하여, 근로자가 부담한 의료비 총액이 직전년도 연간 임금총액의 12.5%를 초과하는 경우", "선택지4": "최근 5년 이내에 근로자가 ‘채무자 회생 및 파산에 관한 법률’에 따라 파산선고를 받은 경우", "정답번호": 1.0}, {"문제": "퇴직연금에 대한 설명으로 옳지 않은 것은?", "답/선택지1": "퇴직연금제도는 확정급여형(DB), 확정기여형(DC), 개인형퇴직연금(IRP)의 세 종류이다.", "선택지2": "DC형 퇴직연금 제도는 회사에서 근로자의 연간 임금총액의 1/12이상을 매년 지급하고 이를 개인이 직접 운용할 수 있는 제도이다.", "선택지3": "개인퇴직연금계좌에 입금된 퇴직급여는 일시금으로 받을 수 없다.", "선택지4": "55세 미만자의 퇴직시 퇴직급여는 가입자가 지정한 개인퇴직연금계좌에 지급하여야 한 다.", "정답번호": 2.0}, {"문제": "직무기술서에 대한 설명 중 옳지 않은 것은?", "답/선택지1": "직무기술서의 수정 및 변경은 1년에 한 번만 하면 된다.", "선택지2": "직무기술서의 자격요건은 직무 수행에 필요한 최소 요건을 의미한다.", "선택지3": "직무기술서를 통해 자신의 직무를 인지하고 직무 수행이 가능하도록 한다.", "선택지4": "직무기술서는 체계적인 직무 수행을 위하여 직무의 책임과 역할을 규정한 문서이다.", "정답번호": 0.0}, {"문제": "역량성과평가에 대한 설명 중 옳지 않은 것은?", "답/선택지1": "역량성과평가는 역량평가와 성과평가로 구분한다. 역량평가는 직무 수행 시 어떠한 역량 을 발휘하는지를 평가하며 성과평가는 직무 수행 내용 또는 직무 개선 목표에 대한 성과 를 평가한다.", "선택지2": "역량평가의 공통역량은 (S)지속적인 자기계발, (P)성과관리, (Iv)아이디어 창출, (R)주 인의식/사회적 책임의식, (It)글로벌 사고, (T)탁월성 추구이다.", "선택지3": "성과평가는 성과 목표의 달성 실적에 대하여 비용, 양적, 질적, 시기적절성 등 여러 관 점을 고려하여 평가한다.", "선택지4": "성과관리는 성과를 평가하는 것 보다 성과를 관리하고 성과를 향상시키기 위한 제도이 다.", "정답번호": 1.0}, {"문제": "서울아산병원에서 가입하고 있는 사회보험 중 근로자가 보험료를 부담하지 않는 사회보험은?", "답/선택지1": "건강보험", "선택지2": "국민연금", "선택지3": "고용보험", "선택지4": "산재보험", "정답번호": 3.0}, {"문제": "다음 중 목표 수립 시 범하기 쉬운 오류가 아닌 것은?", "답/선택지1": "수치화하기 쉽고 달성하기 쉬운 평이한 지표를 선정한다.", "선택지2": "일상 업무와 관련이 없는 이벤트적인 목표를 수립한다.", "선택지3": "평가기준의 간격을 촘촘하게 설정하며 목표별 가중치를 일정하게 수립한다.", "선택지4": "정량화가 어려운 목표는 정성지표를 활용하여 목표를 수립한다.", "정답번호": 3.0}, {"문제": "직장 내 괴롭힘 관련한 설명 중 옳지 않은 것은?", "답/선택지1": "사용자는 신고를 접수하거나 직장 내 괴롭힘 발생 사실을 인지한 경우에는 지체 없이 당 사자 등을 대상으로 그 사실 확인을 위하여 객관적으로 조사를 실시하여야 한다", "선택지2": "직장 내 괴롭힘 발생 사실을 조사한 사람, 조사 내용을 보고받은 사람 및 그 밖에 조사 과정에 참여한 사람은 해당 조사 과정에서 알게 된 비밀을 피해근로자등의 의사에 반하 여 다른 사람에게 누설하여서는 아니 된다", "선택지3": "사용자가 직장 내 괴롭힘을 한 경우에는 1천만원 이하의 과태료를 부과한다", "선택지4": "직장 내 괴롭힘은 시기에 상관없이 과거에 있었던 일 모두 신고 가능하다", "정답번호": 3.0}, {"문제": "성과 목표 수립 원칙 중 적절하지 않은 것은?", "답/선택지1": "성과 목표는 명확하고 구체적이며 측정 가능한 목표를 수립한다.", "선택지2": "성과 목표는 병원의 전략 목표와 연계하여 수립한다.", "선택지3": "성과 목표는 적시성이 있어야 하며 기한 내 달성이 가능해야 한다.", "선택지4": "성과 목표의 도전성(난이도)는 업무 중요도 및 내용에 상관없이 목표달성 가능성에 따라 최상/상/중 3단계로 설정한다.", "정답번호": 3.0}, {"문제": "인사평가의 객관성 및 공정성에 대한 설명이다. 옳지 않은 것은?", "답/선택지1": "평가자는 피평가자에 대한 선입견과 편견을 버리고 객관적인 사실과 결과를 바탕으로 평가한다.", "선택지2": "평가는 최근 3개월의 역량과 성과를 중심으로 평가한다.", "선택지3": "피평가자의 직급, 근속년수 등 연공에 따른 평가, 피평가자의 능력이나 성과를 실제와 다르게 평가하는 등 평가 시 발생할 수 있는 오류를 최소화한다.", "선택지4": "피평가자는 평가 결과에 이의가 있을 경우 평가자 및 인사팀에 이의신청을 할 수 있다.", "정답번호": 1.0}, {"문제": "역량성과평가에 대한 설명 중 옳지 않은 것은?", "답/선택지1": "성과평가의 평가             let html = `
                <div class="question-box">
                    <span class="question-type">${isMultipleChoice ? '4지선다' : '단답식'}</span>
                    <div class="question-number">Q${currentQuestionIndex + 1}</div>
                    <div class="question-text">${question['문제']}</div>
                </div>
            `;

            if (isMultipleChoice) {
                // 4지선다 문제
                html += '<div class="options">';
                for (let i = 1; i <= 4; i++) {
                    const optionText = question[`${i === 1 ? '답/선택지1' : '선택지' + i}`];
                    if (optionText) {
                        html += `
                            <div class="option" onclick="selectAndSubmitOption(${i})">
                                <span class="option-number">${i}</span>
                                <span>${optionText}</span>
                            </div>
                        `;
                    }
                }
                html += '</div>';
            } else {
                // 단답식 문제
                html += `
                    <div class="short-answer-box">
                        <input type="text" class="short-answer-input" id="short-answer" 
                               placeholder="답을 입력하세요" onkeypress="handleEnter(event)">
                    </div>
                `;
            }

            html += `
                <div class="feedback" id="feedback"></div>
                <div class="buttons">
                    ${!isMultipleChoice ? '<button class="btn btn-primary" id="submit-btn" onclick="submitAnswer()">답안 제출</button>' : ''}
                    <button class="btn btn-secondary" onclick="nextQuestion()" id="next-btn" style="display: none;">
                        다음 문제
                    </button>
                </div>
            `;

            document.getElementById('quiz-content').innerHTML = html;
        }

        // 선택지 선택 및 즉시 제출 (4지선다)
        function selectAndSubmitOption(optionNumber) {
            if (answered) return;
            
            const question = questions[currentQuestionIndex];
            const correctAnswer = Math.round(question['정답번호']) + 1; // 0-based index를 1-based로 변환
            const isCorrect = optionNumber === correctAnswer;

            answered = true;

            // 모든 선택지 비활성화 및 결과 표시
            document.querySelectorAll('.option').forEach((opt, idx) => {
                opt.classList.add('disabled');
                opt.style.cursor = 'not-allowed';
                
                if (idx + 1 === correctAnswer) {
                    opt.classList.add('correct');
                } else if (idx + 1 === optionNumber && !isCorrect) {
                    opt.classList.add('wrong');
                }
            });

            if (isCorrect) {
                correctCount++;
                showFeedback(true);
            } else {
                wrongCount++;
                // 틀린 문제 저장
                if (!wrongQuestions.find(q => q['문제'] === question['문제'])) {
                    wrongQuestions.push(question);
                    document.getElementById('retry-btn').disabled = false;
                }
                const correctAnswerText = question[correctAnswer === 1 ? '답/선택지1' : '선택지' + correctAnswer];
                showFeedback(false, correctAnswerText);
            }

            updateScoreDisplay();
            updateAccuracy();

            // 다음 버튼 표시
            document.getElementById('next-btn').style.display = 'block';
        }

        // 엔터키 처리
        function handleEnter(event) {
            if (event.key === 'Enter') {
                submitAnswer();
            }
        }

        // 답안 제출 (단답식)
        function submitAnswer() {
            if (answered) return;
            
            const question = questions[currentQuestionIndex];
            const input = document.getElementById('short-answer');
            const userAnswer = input.value.trim();
            
            if (!userAnswer) {
                alert('답을 입력해주세요!');
                return;
            }
            
            const correctAnswer = String(question['답/선택지1']).trim();
            
            // 공백 제거 및 대소문자 무시 비교
            const isCorrect = userAnswer.replace(/\s/g, '').toLowerCase() === 
                           correctAnswer.replace(/\s/g, '').toLowerCase();

            answered = true;
            input.disabled = true;
            input.classList.add(isCorrect ? 'correct' : 'wrong');

            if (isCorrect) {
                correctCount++;
                showFeedback(true);
            } else {
                wrongCount++;
                // 틀린 문제 저장
                if (!wrongQuestions.find(q => q['문제'] === question['문제'])) {
                    wrongQuestions.push(question);
                    document.getElementById('retry-btn').disabled = false;
                }
                showFeedback(false, correctAnswer);
            }

            updateScoreDisplay();
            updateAccuracy();

            // 버튼 상태 변경
            const submitBtn = document.getElementById('submit-btn');
            if (submitBtn) submitBtn.style.display = 'none';
            document.getElementById('next-btn').style.display = 'block';
        }

        // 피드백 표시
        function showFeedback(isCorrect, correctAnswer = '') {
            const feedback = document.getElementById('feedback');
            feedback.className = 'feedback ' + (isCorrect ? 'correct' : 'wrong');
            
            if (isCorrect) {
                feedback.innerHTML = '✅ 정답입니다!';
            } else {
                feedback.innerHTML = `❌ 틀렸습니다!<div class="correct-answer">정답: ${correctAnswer}</div>`;
            }
        }

        // 다음 문제
        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        // 결과 표시
        function showResult() {
            const percentage = Math.round((correctCount / questions.length) * 100);
            
            let message = '';
            if (percentage === 100) {
                message = '완벽합니다! 🎉';
            } else if (percentage >= 80) {
                message = '훌륭합니다! 👏';
            } else if (percentage >= 60) {
                message = '잘했습니다! 👍';
            } else {
                message = '조금 더 노력해보세요! 💪';
            }

            const html = `
                <div class="result-summary">
                    <h2>퀴즈 완료!</h2>
                    <div class="result-score">${correctCount} / ${questions.length}</div>
                    <div class="result-percentage">${percentage}%</div>
                    <div class="result-breakdown">
                        <div class="result-breakdown-item correct">
                            <div class="result-breakdown-label">정답</div>
                            <div class="result-breakdown-value">${correctCount}</div>
                        </div>
                        <div class="result-breakdown-item wrong">
                            <div class="result-breakdown-label">오답</div>
                            <div class="result-breakdown-value">${wrongCount}</div>
                        </div>
                    </div>
                    <div class="result-details">${message}</div>
                    ${wrongQuestions.length > 0 ? `<div style="margin-top: 20px; color: #666; font-weight: 500;">틀린 문제: ${wrongQuestions.length}개</div>` : ''}
                    <button class="btn btn-primary" onclick="location.reload()" style="margin-top: 30px;">
                        다시 시작
                    </button>
                </div>
            `;
            
            document.getElementById('quiz-content').innerHTML = html;
        }

        // 페이지 로드 시 초기화
        window.onload = init;
    </script>
</body>
</html>
